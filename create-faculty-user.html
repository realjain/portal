<!DOCTYPE html>
<html>
<head>
    <title>Create Faculty User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Create Faculty User & Fix Database</h1>
    
    <div class="section">
        <h3>1. Check Existing Users</h3>
        <button onclick="checkUsers()">Check All Users</button>
        <div id="usersResult"></div>
    </div>

    <div class="section">
        <h3>2. Create Default Users (Including Faculty)</h3>
        <button onclick="createDefaults()">Create Default Users</button>
        <div id="defaultsResult"></div>
    </div>

    <div class="section">
        <h3>3. Test Faculty Login</h3>
        <button onclick="testFacultyLogin()">Test Faculty Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h3>4. Fix Existing Students</h3>
        <button onclick="fixStudents()">Fix Students Verification Fields</button>
        <div id="fixResult"></div>
    </div>

    <div class="section">
        <h3>5. Register New Faculty (If needed)</h3>
        <button onclick="registerFaculty()">Register Faculty</button>
        <div id="registerResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';

        async function checkUsers() {
            try {
                const response = await fetch(`${API_BASE}/auth/check-users`);
                const data = await response.json();
                
                document.getElementById('usersResult').innerHTML = 
                    `<div class="success">✅ Users found: ${data.totalUsers}</div>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Check if faculty exists
                const facultyExists = data.users.some(user => user.role === 'faculty');
                if (!facultyExists) {
                    document.getElementById('usersResult').innerHTML += 
                        `<div class="error">⚠️ No faculty user found!</div>`;
                }
            } catch (error) {
                document.getElementById('usersResult').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function createDefaults() {
            try {
                const response = await fetch(`${API_BASE}/auth/create-defaults`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('defaultsResult').innerHTML = 
                        `<div class="success">✅ ${data.message}</div>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('defaultsResult').innerHTML = 
                        `<div class="error">❌ Failed: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('defaultsResult').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testFacultyLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'faculty@test.com',
                        password: 'faculty123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="success">✅ Faculty login successful!</div>
                         <pre>${JSON.stringify(data.user, null, 2)}</pre>`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="error">❌ Faculty login failed: ${data.message}</div>
                         <p>Response status: ${response.status}</p>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function fixStudents() {
            try {
                const response = await fetch(`${API_BASE}/auth/fix-students`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('fixResult').innerHTML = 
                        `<div class="success">✅ ${data.message}</div>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('fixResult').innerHTML = 
                        `<div class="error">❌ Failed: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('fixResult').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function registerFaculty() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Dr. Sarah Wilson',
                        email: 'faculty@test.com',
                        password: 'faculty123',
                        role: 'faculty',
                        department: 'Computer Science'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('registerResult').innerHTML = 
                        `<div class="success">✅ Faculty registered successfully!</div>
                         <pre>${JSON.stringify(data.user, null, 2)}</pre>`;
                } else {
                    document.getElementById('registerResult').innerHTML = 
                        `<div class="error">❌ Registration failed: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Auto-run check users on page load
        window.onload = function() {
            checkUsers();
        };
    </script>
</body>
</html>
